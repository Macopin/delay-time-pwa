<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音の伝達時間 / ディレイタイムの計算</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker registered"))
                .catch(error => console.log("Service Worker registration failed:", error));
        }
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: inline-block;
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 15px;
            cursor: pointer;
        }
        input {
            font-size: 18px;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
        .result-box {
            margin-top: 100px;
            font-size: 32px;
            font-weight: bold;
            color: black;
        }
        .result-number {
            color: red;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <h2 class="title">音の伝達時間<br>ディレイタイムの計算</h2>
    
    <div class="container">
        <label for="temperature">気温（℃）</label><br>
        <input type="number" id="temperature" value="25">
        <br><br>

        <label for="distance">距離（cm）</label><br>
        <input type="number" id="distance" value="40">
        <br><br>

        <button onclick="calculateTime()">計算</button>
    </div>

    <div class="result-box">
        結果: <span id="result" class="result-number">-</span> ミリ秒
    </div>

    <script>
        function calculateTime() {
            let T = parseFloat(document.getElementById("temperature").value);
            let d = parseFloat(document.getElementById("distance").value) / 100; // cm → m に変換
            
            let v = 331.5 + 0.6 * T; // 音速（m/s）
            let time = (d / v) * 1000; // ミリ秒に変換
            
            document.getElementById("result").innerText = time.toFixed(3);
        }
    </script>

</body>
</html>
